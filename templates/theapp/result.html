<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Task Status</h1>
    <p>Task ID: {{ result.id }}</p>
    <p>Task Status: {{ result.status }}</p>
    {% if result.status == 'SUCCESS' %}
        <p>Task Result: {{ result.result }}</p>
    {% else %}
        <p>Task is still processing. Please check back later.</p>
    {% endif %}
</body>
</html>
